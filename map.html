<!DOCTYPE html>
<html lang="en-US">

<head>

	<title>Weather Map</title>
	<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
	<style>
		 .map {
			 height: 400px;
			 width: 100%;
		 }
	 </style>
	 <script src="map_part3_animate_view.js" type="text/javascript"></script>


</head>
<body>

	<p> <!-- paragraph marker added here for spacing -->
		<button onclick="panHome()">Pan back to Home</button>
	</p>
	
	 <div id="map" class="map">
		 <script type="text/javascript">
			 var map = new ol.Map({
					target: 'map',
					layers: [
						new ol.layer.Tile({
							source: new ol.source.OSM()
						})
					],
					view: new ol.View({
						center: ol.proj.fromLonLat([37.41, 8.82]),
						zoom: 4
					})
				});
		 </script>

	</div>


	<footer>
		<p>This tutorial is based on code from: <a href="http://openlayers.org/en/latest/examples/animation.html">Open Layers View Animation</a></p>
	</footer>
</body>
</html>
